<!DOCTYPE html>
<html>
<head>
	<title>Iconos Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>Practica #6 Iconos Bootstrap(Beltrán Lim Jesús Manuel)<span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span></h1>
		<div class="row">
			<button class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
			</button>
			<button class="btn btn-primary btn-lg">
				HTML
			</button>
			<button class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
			</button>
		</div>
		<div class="row">
			<button class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
			</button>
			<button class="btn btn-primary btn-lg">
				/HTML
			</button>
			<button class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
			</button>
		</div>
		<div class="row">
			<button class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
			<button class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
			</button>
			<button class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			<button class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
			<button class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
			<button class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
			</button>
		</div>
	</div>

</body>
</html>
